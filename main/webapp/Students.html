<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/teacher.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <!--****************head栏************************-->
    <!--***********************************************-->
    <div style=" font-size: 50px">
        <el-container>

            <el-header >学生管理系统</el-header>

            <el-header style="text-align: right; font-size: 50px">
                <el-dropdown>
                    <span class="el-dropdown-link">
                        <!--<下拉菜单i class="el-icon-arrow-down el-icon&#45;&#45;right"></i>-->
                        <template>
                            <div class="demo-type">
                                <div>
                                    <el-avatar icon="el-icon-user-solid"></el-avatar>
                                </div>
                            </div>
                        </template>
                    </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>个人中心</el-dropdown-item>
                        <el-dropdown-item divided>退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-header>

        </el-container>
    </div>

    <!--****************contain内容************************-->
    <!--**************************************************-->

    <el-container>
        <!--****************侧边栏************************-->

        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>菜单</template>
                    <el-menu-item-group>
                        <!--<el-menu-item index="2-1" v-on:click="update()">学生信息</el-menu-item>-->
                        <el-menu-item index="2-2" v-on:click="update()">查询学生信息</el-menu-item>
                        <el-menu-item index="2-3" v-on:click="update1()">学生成绩</el-menu-item>
                        <el-menu-item index="2-4" v-on:click="">添加学生</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>


            </el-menu>
        </el-aside>


        <!--****************main栏************************-->
        <!--****************main栏************************-->
        <!--****************main栏************************-->

        <!--图片页面-->
        <el-main v-if="count == 2" >
            <img src="imgs/3.png" height="450" width="1280"/>
        </el-main>
        <!--学生成绩-->
        <el-main v-else if="count == 1">
            <el-table :data="tableData" style="width: 100%"
                      height="625" border >
                <el-table-column prop="date" label="日期" width="300" height="10px">
                </el-table-column>
                <el-table-column prop="name" label="姓名" width="300" height="10px">
                </el-table-column>
                <el-table-column prop="address" label="地址" height="10px">
                </el-table-column>
            </el-table>
        </el-main>


    </el-container>


</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        data() {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                count: "2",
                tableData: Array(20).fill(item)
            }

        },
        methods:{
            update(){
                this.count = "1";
            },
            update1(){
                this.count = "2";
            }
        }
    });

</script>


</body>
</html>
