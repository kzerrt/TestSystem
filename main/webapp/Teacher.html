<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/teacher.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <!--****************head栏************************-->
    <!--***********************************************-->
    <el-container>

        <el-header style="font-size: 50px">学生管理系统</el-header>

        <el-header style="text-align: right; font-size: 50px">
            <el-dropdown>
                    <span class="el-dropdown-link">
                        <!--<下拉菜单i class="el-icon-arrow-down el-icon&#45;&#45;right"></i>-->
                        <template>
                            <div class="demo-type">
                                <div>
                                    <el-avatar icon="el-icon-user-solid"></el-avatar>
                                </div>
                            </div>
                        </template>
                    </span>
                <el-dropdown-menu slot="dropdown">
                    <!--<el-dropdown-item id="center" v-on:click="center">个人中心</el-dropdown-item>-->
                    <el-dropdown-item divided id="exit">退出登录</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-header>

    </el-container>

    <!--****************contain内容************************-->
    <!--**************************************************-->
    <el-container>
        <!--****************侧边栏************************-->

        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>菜单</template>
                    <el-menu-item-group>
                        <!--<el-menu-item index="2-1" v-on:click="update()">学生信息</el-menu-item>-->
                        <el-menu-item index="2-2" v-on:click="center()">个人信息</el-menu-item>
                        <el-menu-item index="2-2" v-on:click="update()">查询学生信息</el-menu-item>
                        <el-menu-item index="2-3" v-on:click="update1()">学生成绩</el-menu-item>
                        <el-menu-item index="2-4" v-on:click="">添加学生</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>


        <!--****************main栏************************-->
        <!--****************main栏************************-->
        <!--****************main栏************************-->

        <!--图片页面-->

        <el-main>
            <img src="imgs/3.png" height="550" width="1450"/>
            <!--<a href="brand.html">aaa</a>-->
        </el-main>


        <!--学生成绩-->
        <el-main v-else-if="count == 2">
            <el-table :data="tableData" style="width: 1450px"
                      height="625" border>
                <el-table-column prop="date" label="日期" width="300">
                </el-table-column>
                <el-table-colum prop="name" label="姓名" width="300">
                </el-table-colum>
                <el-table-column prop="address" label="地址">
                </el-table-column>
            </el-table>

        </el-main>


        <el-main v-else-if="count == 4">
            <el-table :data="teachData" style="width: 1450px" border>
                <el-table-column prop="code" label="教师工号" width="100" height="10px">
                </el-table-column>
                <el-table-column prop="tname" label="教师姓名" width="150" height="10px">
                </el-table-column>
                <el-table-column prop="age" label="教师年龄" width="150" height="10px">
                </el-table-column>
                <el-table-column prop="sex" label="教师性别" width="150" height="10px">
                </el-table-column>
                <el-table-column prop="phone" label="电话" width="200" height="10px">
                </el-table-column>
                <el-table-column prop="address" label="地址" height="10px">
                </el-table-column>
            </el-table>
            <el-button type="primary">修改信息</el-button>
            <el-button type="primary">修改密码</el-button>
        </el-main>


    </el-container>
</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>

    new Vue({
        el: "#app",
        data() {

            var teacher = {
                code: "gzd",
                tname: "xh4523",
                age: "dfxhx",
                sex: "ghj4563",
                phone: "452ko;",
                address: "12152"
            };

            return {
                count: "1",
            }


        },
        methods: {

            update() {
                this.count = "1";
            },
            update1() {
                this.count = "2";
            },
            center() {
                this.count = "4";
            }

        }

    });


    /**
     * 退出登录
     * */
    document.getElementById("exit").onclick = function () {
        location.href = "http://localhost:8080/web/login.html";
    }

</script>


</body>
</html>
